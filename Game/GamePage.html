<!doctype html>
<html lang="fr">
<head>
    <title>Game - Foire du Valais virtuelle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ressources/css/style.css">
    <style>
        canvas {
            background: url(ressources/images/Salles/entree.jpg);
            background-size: contain;
        }
    </style>
</head>
<body class="gameBody">
<header>
    <div id="state">
        <p class="caption">Taux d'alcoolémie</p> <input id="alcoolRate" type="range" min="0" max="100" value="60"/>
        <p class="caption">Timer</p>
        <p id="timer"></p>
        <div class="conversation">
            <p>Salut <span id="pseudoDisplay"></span> ! Voici ta mission !</p>
        </div>
    </div>
    <div id="mission">
        <h2>Mission 1</h2>
        <p>Vous devez devez aller au stand Morand et acheter une bouteille de Willamine et la descendre cul sec.</p>
    </div>
</header>
<canvas id="caneva_game" width="720px" height="540px"></canvas>
</body>

<script type="module">
    import Player from './ressources/scripts/Player.js';
    import Game from "./ressources/scripts/Game.js";
    const player = JSON.parse(localStorage.getItem("currentPlayer"));
    const pseudo = player.pseudo;
    document.getElementById("pseudoDisplay").innerHTML = pseudo;
    const age = player.age;

    //Récupération du canvas et du contexte
    var canvas = document.getElementById("caneva_game");
    let context = canvas.getContext('2d');
    var w = canvas.width;
    var h = canvas.height;

    // TODO récuperation pseudo + age de la page d'avant
    var game = new Game(new Player(pseudo, age, w, h), h, w, canvas);


    function draw() {
        context.clearRect(0, 0, w, h);
        game.player.draw(context);
    }

    function updateInfo() {
        // texte mission, taux alcoolémie
        document.querySelector("#alcoolRate").val = game.player.alcoolRate;
    }

    document.addEventListener('keydown', (e) => {
        game.player.move(e.key);
    });
    document.addEventListener('keyup', (e) => {
        game.player.stopMove();
    });

    window.requestAnimFrame = (function () {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 1000 / 60);
            };
    })();
    (function frame() {
        requestAnimFrame(frame)
        game.checkCollision();
        game.checkAlcohol();
        game.checkTime();
        draw();
        updateInfo();
    })();

    // Set timer
    let time = game.timer;
    const timerElement = document.getElementById("timer");

    setInterval(() => {
        let minutes = parseInt(time / 60, 10);
        let seconds = parseInt(time % 60, 10);
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        timerElement.innerText = `${minutes}:${seconds}`;
        game.setTimer(time);
        // game.checkTime(time);
        if(time <= 0) {
            time = 0;
            game.endGame("missBus");
        } else {
            time = time - 1;
        }
    }, 100)
</script>
</html>
