<!doctype html>
<html lang="fr">
<head>
    <title>Game - Foire du Valais virtuelle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ressources/css/style.css">
    <style>
        canvas {
            background:url(ressources/images/Tutoriel.jpg);
            background-size: contain;
        }
        </style>
</head>
<body class="gameBody">
    <div class="flex">
        <div id="state">
            <p>Taux d'alcoolémie</p> <input id="alcoolRate" type="range" min="0" max="100" value="60"/>
            <p>Timer</p><p>3 min 45 sec </p>
            <div>
                <p>Salut ! voici blabla...</p>
            </div>
        </div>
        <div id="mission">
            <h2>Mission 1</h2>
            <p>Vous devez faire ...</p>
        </div>
    </div>
    <canvas id="caneva_game" width="540px" height="405px"></canvas>
</body>

<script type="module">
    import Player from './ressources/scripts/Player.js';

    //Récupération du canvas et du contexte
    var canvas = document.getElementById("caneva_game");
    let context = canvas.getContext('2d');
    var w = canvas.width;
    var h = canvas.height;
    var player = new Player(18,"Steve",w,h);

    function draw(x,y){
        context.clearRect(0,0,w ,h);

        player.draw(context);
   }
   function updateInfo(){
        document.querySelector("#alcoolRate").val = player.alcoolRate;
   }
    function drawBgImg() {
        canvas.style.backgroundImage = "url(ressources/images/Gilliard.jpg)";
    }
   document.addEventListener('keydown', (e) => {
       player.move(e.key);
    });
    function checkColision(){
        let {x,y}=player.getPosition();
        if( x>w || x<0 || y>h || y<0){
                drawBgImg();

                //Faire continuer le personnage dans la lignée
                player.changePage(w/2 -25, h/2 -25);
            }
    }
		var frame = function(){
            
            checkColision();
            draw();
            updateInfo();
		}
		setInterval(frame, 1000.0/60.0);
    
</script>
</html>
