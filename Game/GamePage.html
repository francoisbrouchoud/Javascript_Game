<!doctype html>
<html lang="fr">
<head>
    <title>Game - Foire du Valais virtuelle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ressources/css/style.css">
    <style>
        canvas {
            background: url(ressources/images/Salles/entree.jpg);
            background-size: contain;
        }
    </style>
</head>
<body class="gameBody">
<header>
    <div id="state">
        <p class="caption">Taux d'alcoolémie</p> <input id="alcoolRate" type="range" min="0" max="100" value="60"/>
        <p class="caption">Timer</p>
        <p>3 min 45 sec </p>
        <div class="conversation">
            <p>Salut ! voicn bkjfdnjgikg fujsdinnkjfdln dfjs jdsfs ujfdipjds fiujdspjafupidsan lfdsujipn</p>
        </div>
    </div>
    <div id="mission">
        <h2>Mission 1</h2>
        <p>Vous devez devez aller au stand Morand et acheter une bouteille de Willamine et la descendre cul sec.</p>
    </div>
</header>
<canvas id="caneva_game" width="720px" height="540px"></canvas>
</body>

<script type="module">
    import Player from './ressources/scripts/Player.js';
    import Game from "./ressources/scripts/Game.js";

    //Récupération du canvas et du contexte
    var canvas = document.getElementById("caneva_game");
    let context = canvas.getContext('2d');
    var w = canvas.width;
    var h = canvas.height;

    var game = new Game(new Player(18, "Steve", w, h), h, w);

    function draw() {
        context.clearRect(0, 0, w, h);
        game.player.draw(context);
    }

    function updateInfo() {
        document.querySelector("#alcoolRate").val = game.player.alcoolRate;
    }

    document.addEventListener('keydown', (e) => {
        game.player.move(e.key);
    });
    document.addEventListener('keyup', (e) => {
        game.player.stopMove();
    });

    window.requestAnimFrame = (function () {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 1000 / 60);
            };
    })();
    (function frame() {
        requestAnimFrame(frame)
        game.checkCollision();
        game.checkEndGame();
        draw();
        updateInfo();
    })();

</script>
</html>
