<!doctype html>
<html lang="fr">
<head>
    <title>Game - Foire du Valais virtuelle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ressources/css/style.css">
    <style>
        canvas {
            background: url(ressources/images/Salles/entree.jpg);
            background-size: contain;
        }
    </style>
</head>
<body class="gameBody">
<header>
    <div id="state">
        <p class="caption">Taux d'alcoolémie</p><!-- <input id="alcoolRate" type="range" min="0" max="100" value="60"/>-->
        <input type="range" id="alcoolRate" value="40"></input>
        <p class="caption">Timer</p>
        <p id="timer"></p>
        <div id="conversation">
            <p>Salut <span id="pseudoDisplay"></span> ! Voici ta mission !</p>
        </div>
    </div>
    <div id="mission">
        <h2 id="missionNbr">Mission 1</h2>
        <div id="missionTxt"></div>
    </div>
</header>
<canvas id="caneva_game" width="720px" height="540px"></canvas>
<div id="hat"></div>
<video id="videoLunabus" width="720" >
    <source src="ressources/video/DepartLunabus.mp4" type="video/mp4">
</video>

</body>

<script type="module">
    import Player from './ressources/scripts/Player.js';
    import Game from "./ressources/scripts/Game.js";
    const player = JSON.parse(localStorage.getItem("currentPlayer"));

    //Récupération du canvas et du contexte
    var canvas = document.getElementById("caneva_game");
    let context = canvas.getContext('2d');
    var w = canvas.width;
    var h = canvas.height;

    var game = new Game(new Player(player.pseudo, player.age, w, h), h, w, canvas);

    function draw() {
        context.clearRect(0, 0, w, h);
        game.player.draw(context);
    }

    document.addEventListener('keydown', (e) => {
        game.player.move(e.key);
    });
    document.addEventListener('keyup', (e) => {
        game.player.stopMove();
    });
    canvas.ondragover = function(e) {
        return false;
    }
    canvas.ondrop = function(e) {
        e.preventDefault();
        game.player.selectHat(e.dataTransfer.getData('text/plain'));
    };

    window.requestAnimFrame = (function () {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 1000 / 60);
            };
    })();
    (function frame() {
        requestAnimFrame(frame)
        game.checkCollision();
        game.checkAlcohol();
        // TODO ça doit rester là?
        game.checkTime();
        draw();
        game.updateAlcoholRate();
    })();

    // Set timer
    let time = game.timer;
    const timerElement = document.getElementById("timer");



    setInterval(() => {
        let minutes = parseInt(time / 60, 10);
        let seconds = parseInt(time % 60, 10);
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        timerElement.innerText = `${minutes}:${seconds}`;
        game.setTimer(time);
        game.player.alcoholRate -=0.4;
        // TODO pourquoi pas tout faire dans le set timer?
        // game.checkTime(time);
        if(time <= 0) {
            time = 0;
            game.endGame("missBus");
        } else {
            time = time - 1;
        }


    }, 1000)


</script>
</html>
