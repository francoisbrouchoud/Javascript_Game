<!doctype html>
<html lang="fr">
<head>
    <title>Game - Foire du Valais virtuelle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ressources/css/style.css">
    <style>
        canvas {
            background:url(ressources/images/Salles/entree.jpg);
            background-size: contain;
        }
        </style>
</head>
<body class="gameBody">
    <header>
        <div id="state">
            <p class="caption">Taux d'alcoolémie</p> <input id="alcoolRate" type="range" min="0" max="100" value="60"/>
            <p class="caption">Timer</p><p>3 min 45 sec </p>
            <div class="conversation">
                <p>Salut ! voicn bkjfdnjgikg fujsdinnkjfdln dfjs jdsfs ujfdipjds fiujdspjafupidsan lfdsujipn</p>
            </div>
        </div>
        <div id="mission">
            <h2>Mission 1</h2>
            <p>Vous devez devez aller au stand Morand et acheter une bouteille de Willamine et la descendre cul sec.</p>
        </div>
    </header>
    <canvas id="caneva_game" width="720px" height="540px"></canvas>
</body>

<script type="module">
    import Player from './ressources/scripts/Player.js';
    import Obstacle from "./ressources/scripts/Obstacle.js";

    //Récupération du canvas et du contexte
    var canvas = document.getElementById("caneva_game");
    let context = canvas.getContext('2d');
    var w = canvas.width;
    var h = canvas.height;
    var player = new Player(18,"Steve",w,h);
    var obstacle = new Obstacle(45,0,80,120,true,null);

    function draw(x,y){
        context.clearRect(0,0,w ,h);

        player.draw(context);
        obstacle.draw(context);
   }
   function updateInfo(){
        document.querySelector("#alcoolRate").val = player.alcoolRate;
   }
    function drawBgImg() {
        canvas.style.backgroundImage = "url(ressources/images/Salles/gilliard.jpg)";
    }
   document.addEventListener('keydown', (e) => {
       player.move(e.key);
    });
    document.addEventListener('keyup', (e) => {
        player.stopMove();
    });
    function checkCollision(){
        let {x,y,playerW,playerH}=player.getPosition();


        //Il va vers la gauche
        if(x<0){
            drawBgImg();
            player.changePage(w-playerW,y);
        }
        //Il va en haut
        if(y<0){
            drawBgImg();
            player.changePage(x, h-playerH);
        }
        //Il va en bas
        if(y>h-playerH){
            drawBgImg();
            player.changePage(x,0);
        }
        //Il va à droite
        if(x>w-playerW){
            drawBgImg();
            player.changePage(0,y);
        }



        let {obsX,obsY,obsW,obsH} = obstacle.getPosition();
        let status = obstacle.getStatus();

        if(x-(obsX+obsW)<=0 && y-(obsY+obsH)<=0){
            console.log("touché");

            //Si l'obstacle est actif, ça déclanchera l'action de l'osbstacle
        }
    }
		var frame = function(){
            
            checkCollision();
            draw();
            updateInfo();
		}
		setInterval(frame, 1000.0/60.0);
    
</script>
</html>
